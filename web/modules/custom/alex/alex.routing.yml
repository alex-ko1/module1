alex.content:
  path: '/alex/cats'
  defaults:
    _controller: '\Drupal\alex\Controller\CatsController::content'
    _title: 'Hello! You can add here a photo of your cat.'
  requirements:
    _permission: 'access content'

delete.content:
  path: '/alex/cats/{id}/delete'
  defaults:
    _form: '\Drupal\alex\Form\Catsdelete'
  requirements:
    _role: 'administrator'
    _permission: 'administrator'

edit.content:
  path: '/alex/cats/{id}/edit'
  defaults:
    _form: '\Drupal\alex\Form\CatsEdit'
    _title: 'Edit cat'
  requirements:
    _role: 'administrator'
    _permission: 'administrator'
